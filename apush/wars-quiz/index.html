<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>American Wars Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #3a5998;
      color: white;
      font-weight: bold;
    }
    input {
      width: 95%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .input-cell {
      background-color: #ffeded;
      transition: background-color 0.3s;
    }
    .input-cell.correct {
      background-color: #d4edda;
    }
    .row-number {
      background-color: #f2f2f2;
      font-weight: bold;
      text-align: center;
    }
    .stats {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
    }
    .progress {
      width: 100%;
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 10px;
      margin-bottom: 30px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background-color: #4CAF50;
      width: 0%;
      transition: width 0.5s;
    }
    .btn {
      background-color: #3a5998;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      border-radius: 4px;
    }
    .btn:hover {
      background-color: #2a4178;
    }
    .buttons {
      text-align: center;
    }
    .hint {
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>American Wars Quiz</h1>
  <p class="hint">Fill in the correct war name, years, and treaty for each row. Cells will turn green when correct.</p>
  
  <div class="stats">
    <span id="correct-count">0</span> of <span id="total-count">60</span> correct
  </div>
  
  <div class="progress">
    <div class="progress-bar" id="progress-bar"></div>
  </div>
  
  <table id="quiz-table">
    <thead>
      <tr>
        <th width="5%">#</th>
        <th width="35%">War</th>
        <th width="20%">Years</th>
        <th width="40%">Treaty</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be generated by JavaScript -->
    </tbody>
  </table>
  
  <div class="buttons">
    <button class="btn" id="reveal-btn">Reveal Answers</button>
    <button class="btn" id="reset-btn">Reset Quiz</button>
  </div>

  <script>
    const warData = [
      { war: "King Philip's War", years: "1675-1676", treaty: "No Treaty" },
      { war: "French and Indian War", years: "1754-1763", treaty: "Treaty of Paris" },
      { war: "American Revolution", years: "1775-1783", treaty: "Treaty of Paris" },
      { war: "Northwest Indian War", years: "1785-1795", treaty: "Treaty of Greenville" },
      { war: "Quasi-War (with France)", years: "1798-1800", treaty: "No Treaty" },
      { war: "War of 1812", years: "1812-1815", treaty: "Treaty of Ghent" },
      { war: "Seminole Wars", years: "1817-1858", treaty: "No Single Treaty" },
      { war: "Mexican-American War", years: "1846-1848", treaty: "Treaty of Guadalupe Hidalgo" },
      { war: "Civil War", years: "1861-1865", treaty: "No Treaty (Surrender at Appomattox)" },
      { war: "Great Sioux War (Lakota War)", years: "1876", treaty: "No Single Treaty" },
      { war: "Spanish-American War", years: "1898", treaty: "Treaty of Paris" },
      { war: "Philippine-American War", years: "1899-1902", treaty: "No Treaty" },
      { war: "Banana Wars", years: "1899-1934", treaty: "No Single Treaty" },
      { war: "World War I", years: "1917-1918", treaty: "Treaty of Versailles" },
      { war: "World War II", years: "1941-1945", treaty: "No Single Treaty" },
      { war: "Korean War", years: "1950-1953", treaty: "Korean Armistice Agreement" },
      { war: "Vietnam War", years: "1955-1975", treaty: "Paris Peace Accords (1973)" },
      { war: "Gulf War", years: "1990-1991", treaty: "Ceasefire Agreement" },
      { war: "Iraq War", years: "2003-2011", treaty: "U.S. Withdrawal Agreement" },
      { war: "Afghanistan War", years: "2001-2021", treaty: "Doha Agreement" }
    ];

    const tableBody = document.querySelector('#quiz-table tbody');
    const progressBar = document.getElementById('progress-bar');
    const correctCount = document.getElementById('correct-count');
    const totalCount = document.getElementById('total-count');
    const revealBtn = document.getElementById('reveal-btn');
    const resetBtn = document.getElementById('reset-btn');
    
    let correctAnswers = 0;
    const totalAnswers = warData.length * 3;

    // Generate table rows
    function generateTable() {
      tableBody.innerHTML = '';
      
      warData.forEach((row, index) => {
        const tr = document.createElement('tr');
        
        // Row number
        const tdNumber = document.createElement('td');
        tdNumber.textContent = index + 1;
        tdNumber.className = 'row-number';
        tr.appendChild(tdNumber);
        
        // Create input cells for War, Years, and Treaty
        ['war', 'years', 'treaty'].forEach(field => {
          const td = document.createElement('td');
          td.className = 'input-cell';
          
          const input = document.createElement('input');
          input.type = 'text';
          input.dataset.correct = row[field].toLowerCase();
          input.dataset.row = index;
          input.dataset.field = field;
          
          input.addEventListener('input', checkAnswer);
          
          td.appendChild(input);
          tr.appendChild(td);
        });
        
        tableBody.appendChild(tr);
      });
    }

    // Check if answer is correct
    function checkAnswer(event) {
      const input = event.target;
      const userAnswer = input.value.trim().toLowerCase();
      const correctAnswer = input.dataset.correct;
      
      const cell = input.parentElement;
      
      if (userAnswer === correctAnswer) {
        if (!cell.classList.contains('correct')) {
          cell.classList.add('correct');
          correctAnswers++;
          updateProgress();
        }
      } else {
        if (cell.classList.contains('correct')) {
          cell.classList.remove('correct');
          correctAnswers--;
          updateProgress();
        }
      }
    }

    // Update progress bar and counter
    function updateProgress() {
      const percentage = (correctAnswers / totalAnswers) * 100;
      progressBar.style.width = `${percentage}%`;
      correctCount.textContent = correctAnswers;
    }

    // Reveal all answers
    function revealAnswers() {
      const inputs = document.querySelectorAll('#quiz-table input');
      
      inputs.forEach(input => {
        const rowIndex = parseInt(input.dataset.row);
        const field = input.dataset.field;
        
        input.value = warData[rowIndex][field];
        input.parentElement.classList.add('correct');
      });
      
      correctAnswers = totalAnswers;
      updateProgress();
    }

    // Reset the quiz
    function resetQuiz() {
      const inputs = document.querySelectorAll('#quiz-table input');
      
      inputs.forEach(input => {
        input.value = '';
        input.parentElement.classList.remove('correct');
      });
      
      correctAnswers = 0;
      updateProgress();
    }

    // Initialize the quiz
    function init() {
      generateTable();
      updateProgress();
      
      revealBtn.addEventListener('click', revealAnswers);
      resetBtn.addEventListener('click', resetQuiz);
    }

    // Start the quiz when the page loads
    window.addEventListener('load', init);
  </script>
</body>
</html>
